configutation:
  name: Default
  appenders:
    console:
      name: console
      target: SYSTEM_OUT
      patternLayout:
        pattern: "%style{%d{ISO8601}}{normal,white} %highlight{%-5level }[%style{%-19.19t}{bright,blue}] %style{%-36.36C{1.}}{bright,yellow}: %msg%n%throwable"
  loggers:
    root:
      level: info
      appenderRef:
        - ref: console
    logger:
      - name: com.dburyak.vertx
        level: trace
